{% extends "base.html" %}

{% block content %}
  <div class="row">
    <h1 class="text-center">ALGORITHMS</h1>
  </div>

  <hr>

  <div class="row">
    <div class="col-sm-4">
      <h2 class="heading">Search</h2>
    </div>

    <div class="col-sm-8">
      <form class="form-horizontal" action="/algorithms/search" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="search_name" class="col-sm-2 control-label"><h3>Name</h3></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="search_name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><h3>Tags</h3></label>
          <div class="col-sm-10">
            {% for tag in tags %}
              <div class="checkbox">
                <label for="{{tag.tag}}">
                  <input type="checkbox" name="{{tag.tag}}" id="{{tag.tag}}">{{tag.tag}}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><h4>Language</h4></label>
          <div class="col-sm-10">
            {% for language in languages %}
              <div class="checkbox">
                <label for="{{language.language}}">
                  <input type="checkbox" name="{{language.language}}" id="{{language.language}}">{{language.language}}
                </label>
                <br/>
              </div>
            {% endfor %}
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <!-- <input class="btn" type="submit" value="Search"> -->
            <button type="submit" class="btn">Search</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-sm-4">
      <h2 class="heading">Random</h2>
    </div>
    <div class="col-sm-8">
      <form action="/algorithms/random" method="post">
        {% csrf_token %}
        <input class="btn" type="submit" value="Give me a random algorithm!">
      </form>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-sm-4">
      <h2 class="heading">List</h2>
    </div>
    <div class="col-sm-8">
      {% for algorithm in algorithms %}
        <form action="/algorithms/{{algorithm.id}}" method="post">
          {% csrf_token %}
          <input class="btn" type="submit" value="{{algorithm.name}}">
        </form>
      {% endfor %}
    </div>
  </div>

{% endblock %}

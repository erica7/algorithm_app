<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algorithms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.7/ace.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'algo_app/css/bs.css' %}" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="{% static 'algo_app/js/script.js' %}"></script>
    <script src="https://use.fontawesome.com/22ab6853c5.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'algo_app/images/favicon.ico' %}"/>
  </head>
  <body class='container-fluid'>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-to-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://ericaX.com">ericaX</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-to-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="https://github.com/erica7/rails_bright_ideas" target="_blank" class="navbar-link">
                <img src="{% static 'algo_app/images/GitHub-Mark-Light-120px-plus.png' %}" alt="GitHub" class="img-responsive small-logo inline-block side-margin">See the app code!
              </a>
            </li>
            <li>
              <a href="https://github.com/chrisulanowicz/algorithms_in_JavaScript" target="_blank" class="navbar-link">
                <img src="{% static 'algo_app/images/GitHub-Mark-Light-120px-plus.png' %}" alt="GitHub" class="img-responsive small-logo inline-block side-margin">See the algorithm code!
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add Day / Night Mode Toggle -->
    <button type="button" class="btn" id="dayNight">
      <i class="fa fa-sun-o fa-2x" aria-hidden="true"></i> <i id="dayNightArrow" class="fa fa-exchange fa-2x" aria-hidden="true"></i> <i class="fa fa-moon-o fa-2x" aria-hidden="true"></i>
    </button>


    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <footer class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">
        <p class="navbar-text navbar-right side-margin">Made with love, care, and craft beer by Erica</p>
      </div>
    </footer>

  </body>
</html>
